<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice Assistant (Local)</title>
  <style>
    /* --------------------------
       Blue & White Exciting Theme
    --------------------------- */

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 2rem;
      background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 100%);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #0f172a;
    }

    /* Card container */
    .card {
      max-width: 720px;
      width: 100%;
      padding: 2rem;
      border-radius: 20px;
      background: #ffffff;
      border: 2px solid #dbeafe;
      box-shadow: 0 10px 25px rgba(37,99,235,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 35px rgba(37,99,235,0.3);
    }

    /* Headline */
    h1 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 2rem;
      text-align: center;
      text-shadow: 0 2px 4px rgba(37,99,235,0.2);
    }

    /* Instruction text */
    p {
      text-align: center;
      font-size: 1.1rem;
      color: #334155;
    }

    /* Talk button */
    button {
      font-size: 1.2rem;
      padding: 0.9rem 1.4rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: block;
      margin: 1rem auto 0 auto;
    }
    button#start {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: #ffffff;
      box-shadow: 0 6px 16px rgba(30,64,175,0.4);
    }
    button#start:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(30,64,175,0.5);
    }
    button#start:active {
      transform: scale(0.98);
    }

    /* Status line */
    .status {
      margin-top: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: #2563eb;
      text-align: center;
      letter-spacing: 0.02em;
    }

    /* Rows */
    .row {
      margin-top: 1.2rem;
    }

    /* Labels */
    .label {
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 0.3rem;
    }

    /* Chat bubbles */
    .bubble {
      background: #f0f9ff;
      padding: 0.9rem 1rem;
      border-radius: 14px;
      min-height: 2.5rem;
      border: 1px solid #bfdbfe;
      box-shadow: inset 0 1px 3px rgba(37,99,235,0.1);
      color: #0f172a;
      transition: background 0.3s ease;
    }
    .bubble:hover {
      background: #e0f2fe;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>My Tiny Talking Friend</h1>
    <p>Click <strong>Talk</strong>, speak, then listen for the reply.</p>

    <button id="start">ðŸŽ¤ Talk</button>
    <div class="status" id="status">Ready</div>

    <div class="row">
      <div class="label">You said</div>
      <div class="bubble" id="heard">â€”</div>
    </div>

    <div class="row">
      <div class="label">Assistant</div>
      <div class="bubble" id="reply">â€”</div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
